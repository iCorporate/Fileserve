<body class="text-center" style="height: 600px;">
    <div class="container-fluid text-center justify-content-xl-center align-items-xl-center" style="width: 100%;height: 100%;">
        <div></div><!-- Start: card -->
        <div id="cardEntrada-2" class="p-4 text-center shadow-lg m-5 rounded-5 dontcare" style="width: auto;height: auto;background: #303030;margin-top: 6.5%;"><i class="fas fa-server" style="font-size: 156px;padding: 15px;color: rgb(0,0,0);background: linear-gradient(var(--bs-red) 0%, var(--bs-blue));border-radius: 18px;"></i>

            <p class="fw-light text-white m-0" style="color: rgb(0,0,0);">Welcome to iCorp Fileserve. Quickly send files with <strong>no expiry.</strong></p>
            <p class="fw-light text-white m-0" style="color: rgb(0,0,0);">File Upload Limit: 100 MB</p>
            <form action="" method="POST" enctype="multipart/form-data"><label class="form-label" for="file"></label><input class="form-control" type="file" name="file" id="file" style="border-radius: 10px;font-family: monospace;" required=""><br><br><label class="form-label" for="message" style="color: rgb(255,255,255);">Message:&nbsp;</label><input class="form-control" type="text" name="message" id="message" autofocus="" style="font-family: monospace;" placeholder="Type a message here"><br><br><input type="submit" value="Upload" style="background: var(--bs-teal);padding: 5px;border-width: 2px;border-radius: 11px;width: 25%;margin: 0px;"></form>
            <p style="color: rgb(255,255,255);padding: 15px;margin-top: 10px;background: var(--bs-red);border-radius: 19px;">Please wait a few seconds after clicking upload. We're working on adding a progress bar!</p><script src="https://static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script><script>
        // Replace YOUR_API_KEY with your actual Filestack API key
        const apiKeys = [
          'AIN0Td0tmTwGQvUxerVCbz',
          'AVqAviL9SNolF6K6TjO6Qz',
          'AkxVpOFWCRS2g95WwuWHNz',
          'AXgtT2gKUSzaM4lbNXTn3z'
        ];

        const apikey = apiKeys[Math.floor(Math.random() * apiKeys.length)];

        console.log(apikey);

        const client = filestack.init(apikey);

        const form = document.querySelector('form');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const input = document.getElementById('file');
            const message = document.getElementById('message').value;

            try {
                const response = await client.upload(input.files[0]);
                const shareableUrl = response.url;
                console.log('File uploaded:', shareableUrl);

                // Display the shareable URL as a hyperlink on the screen
const output = document.createElement('p');
const link = document.createElement('a');
link.textContent = `File uploaded: ${shareableUrl}`;
link.href = shareableUrl;
link.target = '_blank';
output.appendChild(link);
document.body.appendChild(output);

            } catch (error) {
                console.error(error);
            }
        });
    </script>

    </div>    <script>
        // Define an array of background images
        const backgrounds = [

        document.body.style.backgroundImage = `url('${backgrounds[randomIndex]}')`;
